<div id="counterVue">

	<p>{{ counter }}</p>

	<button v-on:click="plus">+</button>
	<button v-on:click="minus">-</button>
	<button v-on:click="zero">0</button>

</div>

<!-- Vue tehtävä 3 -->

<script>

	var counterVue = new Vue({
		el: '#counterVue',
		data: {
			counter: 0
		},
		methods: {
			plus: function () {
				this.counter += 1
			},
			minus: function () {
				this.counter -= 1
			},
			zero: function () {
				this.counter = 0
			}
		}
	})
