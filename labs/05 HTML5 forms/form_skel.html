<!DOCTYPE html>
<html lang="en">
	<!--
	This page demonstrates a form.
	-->
	<head>
		<meta charset="utf-8"/>
		<title>Demonstrating HTML forms</title>
		<link href="form.css" type="text/css" rel="stylesheet"/>
	</head>
	
	<body>
		<h1>Turnitin</h1>
		<form  lang="fi" action="">
			<div>
				Name: <input type="text" name="studentname" required title="Syötä nimi."/>
			</div>
			<br>
			<div>
				Student id: <input type="text" name="id" required title="Syötä id." pattern="\d{8}\"/>
			</div>
			<br>
			<div>
				Email: <input type="email" name="email" required title="Syötä email."/>
				<!--
				Make an input named "email"
				-->
			</div>
			<br>
			<div>
				Assignment: <input type="text" name="assignment" required title="Syötä tehtävä."/>
				<!--
				Make an input named "assignment"
				-->
				
			</div>
			<br>
			<div>
				Code: <input type="number" name="code" required title="Syötä koodi."/>
				<!--
				Make an input named "code" which is a text area to put student's code into.
				-->
				
			</div>
			<br>
			<div>
				Cheat: <label><input type="checkbox" name="cheat"/></label>
			<!--
				Make an input named "cheat" which is a check box the student must check.
			-->
			</div>
			<br>
			<div>
				<form action="">
					<fieldset>
						<legend>Pay:</legend>
						<label><input type="radio" name="visa" value="Visa">Visa</label>
						<label><input type="radio" name="mastercard" value="MCard">MasterCard </label>
						<label><input type="radio" name="paypal" value="paypal">Paypal</label>
					</fieldset>
				</form>

				<!--
                    Make an input named "payment" which is a radio box with possible values of visa, paypal, mastercard
                -->
			</div>
			<br>
			<div>
				Score: <select name="example">
				<label><option value="notknown">ListItem 1</option></label>
				<label><option value="item1">ListItem 2</option></label>
			</select>
			<!--
				Make an input named "score" which is a list of choices for the score 
			-->
			</div>
			<br>
			<input type="submit" />
		</form>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>
