<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app"><textarea>
    {{ message }}
</textarea>
</div>

<hr>

<div id="app-6">
    <p>{{ message }}</p>
    <p>{{ message.length }}</p>
    <input v-model="message">
</div>

<hr>

<div id="app-5">
    <p v-if="seen">Now you see me</p>
    <button v-on:click="seen = !seen">Hide Message</button>
</div>


<script>
    var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello world!'
            }
        })

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello World!'
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data: {
            seen: true
        }
    })
</script>

</body>
</html>
